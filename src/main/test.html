<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates</title>
</head>
<body>
    <h1>Get Coordinates</h1>
    <div id="map"></div>
    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>

    <script>
        // Check if geolocation is available
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(successCallBack, errorCallBack);
        } else {
            alert("Geolocation is not available in this browser.");
        }

        // Success callback when geolocation is retrieved
        function successCallBack(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("latitude").textContent = latitude;
            document.getElementById("longitude").textContent = longitude;

            // Display a map using the retrieved coordinates
            const mapElement = document.getElementById("map");
		mapElement.innerHTML = '<iframe width="100%" height="300" frameborder="0" scrolling="no" marginwidth="0" src="https://maps.google.com/maps?q=${latitude},${longitude}&hl=es;z=14@amp;output=embed"></iframe>';
		}

        // Error callback when geolocation retrieval fails
        function errorCallBack(error) {
            console.error("Error getting geolocation:", error);
        }
    </script>
</body>
</html>
